<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Fitness</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#34d399" />
</head>
<body>
  <main>
    <h1>🏃 Pocket Fitness</h1>
    <section id="steps-section">
      <h2>Steps: <span id="step-count">0</span></h2>
      <p id="step-info">Start walking and watch the count!</p>
    </section>
    <section id="workout-section">
      <h2>Workout Timer</h2>
      <select id="workout-select">
        <option value="30">Jumping Jacks (30s)</option>
        <option value="60">Squats (60s)</option>
      </select>
      <button onclick="startWorkout()">Start</button>
      <p id="timer-display">Ready</p>
    </section>
    <button id="toggle-dark">🌙 Toggle Dark Mode</button>
  </main>
  <script src="app.js"></script>
</body>
</html>
