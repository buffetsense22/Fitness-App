<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pocket Fitness</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#f472b6" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <h1><span style="font-size:1.5rem;">ğŸƒâ€â™‚ï¸</span> Pocket Fitness</h1>

    <section id="steps-section">
      <h2>Steps: <span id="step-count">0</span></h2>
      <p id="step-info">Start walking and watch the count!</p>
    </section>

    <section id="workout-section">
      <h2>Workout Timer</h2>
      <select id="workout-select">
        <option value="30">Jumping Jacks (30s)</option>
        <option value="60">Squats (60s)</option>
      </select>
      <button id="start-btn" onclick="startWorkout()">Start Workout</button>

      <div id="start-sequence" class="hidden">
        <p class="start-text">Get Ready</p>
        <p class="quote-text" id="quote-text"></p>
      </div>

      <p id="timer-display">Ready</p>
    </section>

    <button id="toggle-dark">ğŸŒ™ Toggle Dark Mode</button>
    <audio id="start-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3dcfcfdb9f.mp3?filename=success-1-6297.mp3" preload="auto"></audio>
  </main>

  <script src="app.js"></script>
  <!-- MODAL WORKOUT START -->
<div id="workout-modal" class="modal hidden">
  <div class="modal-content">
    <p class="start-text" id="modal-count">Get Ready</p>
    <p class="quote-text" id="modal-quote"></p>
  </div>
</div>

</body>
</html>
